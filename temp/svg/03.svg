<svg
        id="calculator-icon"
        viewBox="0 0 512 512"
        width="200"
        height="200"
        xmlns="http://www.w3.org/2000/svg"
    >
        <!-- بخش نمایش نتایج -->
        <rect x="50" y="50" width="412" height="100" fill="#fff" stroke="#000" stroke-width="2" rx="10" />
        <text x="256" y="100" font-family="Arial" font-size="36" text-anchor="middle">Result</text>

        <!-- بخش کلید‌های عملیاتی -->
        <rect x="50" y="180" width="412" height="250" fill="#f0f0f0" stroke="#000" stroke-width="2" rx="10" />

        <!-- کلیدهای عملیاتی -->
        <rect x="80" y="220" width="80" height="80" fill="#dcdcdc" stroke="#000" stroke-width="2" rx="10" />
        <rect x="200" y="220" width="80" height="80" fill="#dcdcdc" stroke="#000" stroke-width="2" rx="10" />
        <rect x="320" y="220" width="80" height="80" fill="#dcdcdc" stroke="#000" stroke-width="2" rx="10" />
        <rect x="200" y="340" width="80" height="80" fill="#dcdcdc" stroke="#000" stroke-width="2" rx="10" />

        <!-- نمادهای عملیاتی -->
        <text x="120" y="280" font-family="Arial" font-size="36" text-anchor="middle" id="plus">+</text>
        <text x="240" y="280" font-family="Arial" font-size="36" text-anchor="middle">-</text>
        <text x="360" y="280" font-family="Arial" font-size="36" text-anchor="middle">*</text>
        <text x="240" y="400" font-family="Arial" font-size="36" text-anchor="middle">/</text>
    </svg>